<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Converter</title>
</head>
<body>
<div class="title">Case Converter</div>
<textarea id="textarea" rows="10" cols="50"></textarea>
<br>
<button id="upper-case">Upper Case</button>
<button id="lower-case">Lower Case</button>
<button id="proper-case">Proper Case</button>
<button id="sentence-case">Sentence Case</button>
<button id="save-text-file">Save Text File</button>
<script>
    document.getElementById('upper-case').addEventListener('click',Upper,false);
    function Upper() {
        let textarea = document.querySelector("textarea");
        textarea.value =  textarea.value.toUpperCase();}
    document.getElementById('lower-case').addEventListener('click',Lower,false);
    function Lower() {
        let textarea = document.querySelector("textarea");
        textarea.value = textarea.value.toLowerCase();}
    document.getElementById('proper-case').addEventListener('click',Proper,false);
    function Proper() {
        let textarea = document.querySelector("textarea");
        let words = textarea.value.split(' ');
        for (let i = 0; i < words.length; i++){
            let text = words[i].toLowerCase();
            words[i] = text.replace(text.charAt(0),text.charAt(0).toUpperCase());
        }
        textarea.value = words.join(" ");}

    document.getElementById('sentence-case').addEventListener('click',Sentence,false);
    function Sentence() {
        let textarea = document.querySelector("textarea");
        let words = textarea.value.split('.');
        for (let i = 0; i < words.length; i++){
            let text = words[i].toLowerCase();
            words[i] = text.replace(text.trim().charAt(0),text.trim().charAt(0).toUpperCase());
        }
        textarea.value = words.join(".");}
    document.getElementById('save-text-file').addEventListener('click',download,false);
    function download() {
        let element = document.createElement('a');
        element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(document.querySelector("textarea").value));
        element.setAttribute('download', "text.txt");

        element.style.display = 'none';
        document.body.appendChild(element);

        element.click();

        document.body.removeChild(element);
    }



</script>
</body>
</html>
